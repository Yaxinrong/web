<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login Nourriture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login in Nourriture" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/animate-custom.css" />
</head>

<body>
<div class="container">
    <!-- Codrops top bar -->
    <div class="codrops-top">
        <a href="">
            <strong>&laquo; Previous Demo: </strong>Responsive Content Navigator
        </a>
                <span class="right">
                    <a href=" http://tympanus.net/codrops/2012/03/27/login-and-registration-form-with-html5-and-css3/">
                        <strong>Back to the Codrops Article</strong>
                    </a>
                </span>
        <div class="clr"></div>
    </div><!--/ Codrops top bar -->
    <header>
        <h1>Login  in Nourriture</h1>
        <nav class="codrops-demos">

            <a href="account.html" class="current-demo">Demo 1</a>

        </nav>
    </header>
    <section>
        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="__URL__/checked" autocomplete="on" method="post" charset="UTF-8">
                        <h1>登录</h1>
                        <p>
                            <label for="username" class="uname" > 账户名 </label>
                            <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" > 密码 </label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                        </p>

                        <p>
                            <label for="password" class="t">验证码：</label>
                            <input type="text" name="check"><img width="30%" class="left15" height="50" src="{:U('Home/Index/verify_c',array())}" >
                        </p>


                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">记住我</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="登录" />
                        </p>
                        <p class="change_link">
                           忘记密码 ?
                            <a href="#toregister" class="to_register">加入我们</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form  action="__URL__/register" autocomplete="on" method="post">
                        <h1> 注册 </h1>
                        <p>
                            <label for="account_register" class="uname"> 账户名 </label>
                            <input id="account_register" name="account_register" required="required" type="text" placeholder="mysuperusername690" />
                        </p>
                        <p>
                            <label for="phone_num" class="youtel" > 电话 </label>
                            <input id="phone_num" name="phone_num" required="required" type="text" placeholder="10123456789"/>
                        </p>

                        <p>
                            <label for="description" class="ushopdexcription" > 邮箱 </label>
                            <input id="email" name="email" required="required" type="text" placeholder="shopdescription" />
                        </p>

                        <p>
                            <label for="password_register" class="youpasswd" > 密码 </label>
                            <input id="password_register" name="password_register" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="pwd_again_register" class="youpasswd" > 重复密码 </label>
                            <input id="pwd_again_register" name="pwd_again_register" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>

                        <p>
                            <label for="rest_name" class="ushop" > 店铺名称 </label>
                            <input id="rest_name" name="rest_name" required="required" type="text" placeholder="shopname" />
                        </p>

                        <p>
                            <label for="description" class="ushopdexcription" > 店铺描述 </label>
                            <input id="description" name="description" required="required" type="text" placeholder="shopdescription" />
                        </p>


                        <p>
                            <label for="province" class="province" > 省 </label>
                            <input id="province" name="province" required="required" type="text"placeholder="Your province..."   />
                        </p>

                        <p>
                            <label for="city" class="ucity" > 市 </label>
                            <input id="city" name="city" required="required" type="text" placeholder="Your city..."  />
                        </p>

                        <p>
                            <label for="zone" class="uzone" > 区 </label>
                            <input id="zone" name="zone" required="required" type="text"placeholder="Your zone..."   />
                        </p>

                        <p>
                            <label for="addr" class="uaddr" > 详细地址 </label>
                            <input id="addr" name="addr" required="required" type="text" placeholder="Your address..." />
                        </p>
                        <p class="signin button">
                            <input type="submit" value="注册"/>
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a href="#tologin" class="to_register"> 去登录 </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
